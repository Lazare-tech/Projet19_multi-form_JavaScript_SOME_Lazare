<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <form>

            <div class="form-group row">
                <div class="card col-lg-4 col-md-6 wizard-1">
                    <img src="images/form-wizard-1.jpg" class="img-fluid rounded-start" alt="..."
                        style="height: 31rem;">

                </div>
                <div class="card col-lg-4 col-md-6 wizard-2">

                    <img src="images/form-wizard-2.jpg" class="img-fluid rounded-start" alt="..."
                        style="height: 31rem;">
                </div>
                <div class="card col-lg-4 col-md-6 wizard-3">

                    <img src="images/form-wizard-3.jpg" class="img-fluid rounded-start" alt="..."
                        style="height: 31rem;">
                </div>
                <div class="card form-row col-lg-6 col-md-6 p-5 mt-1">
                    <div class="text-center padding">
                        <h2>REGISTRATION</h2>

                        <div class="point">
                            <ul>

                                <li>
                                    <a href="#" class="cercle_1"><i class="fas fa-circle"></i></a>

                                    <a href="#">&#8212;</a>

                                </li>
                                <li>
                                    <a href="#" class="cercle_2"><i class="fas fa-circle"></i></a>

                                    <a href="#">&#8212;</a>


                                </li>
                                <li>
                                    <a href="#" class="cercle_3"><i class="fas fa-circle"></i></a>

                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="text-center padding">
                        <h5>Please fill with your details</h5>
                    </div>
                    <div class="form_one">
                        <div class="form-group col-md-6">
                            <label for="firstName" class="form-label"></label>
                            <input type="text" class="form-control col-lg-12 col-md-6" id="firstName"
                                placeholder="First Name" autocomplete>

                            <label for="lastName" class="form-label"></label>
                            <input type="text" class="form-control col-lg-12 col-md-6" id="lastName"
                                placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email" class="form-label"></label>
                            <input type="password" class="form-control col-lg-12 col-md-6" id="email"
                                placeholder="Your Email">
                            <!-- email -->
                            <label for="password" class="form-label"></label>
                            <input type="text" class="form-control col-lg-12 col-md-6" id="PhoneNumber"
                                placeholder="Phone Number">

                        </div>
                        <div class="form_ligne">
                            <div class="form-group col-md-6 ">
                                <label for="Age" class="form-label"></label>
                                <input type="text" class="form-control col-lg-12 col-md-6 " id="Age" placeholder="Age">
                                <!-- male female -->


                            </div>
                            <div class="check rad col-md-6">
                                <input type="radio" name="genre" value="male" checked=""> Male
                                <input type="radio" name="genre" value="female">Female

                            </div>
                        </div>


                        <div class="form-group col-md-6">
                            <input type="text" class="form-control col-lg-12 col-md-6 dropdown-toggle" id="Age"
                                placeholder="Your country" data-bs-toggle="dropdown" aria-expanded="false">


                            <ul class="dropdown-menu">
                                <li>United States</li>
                                <li>United Kingdom</li>
                                <li>Viet Nam</li>
                            </ul>
                        </div>

                       
                        <div class="flex-container">
                            <div class="flex-item-left">Forward<i class="fas fa-arrow-right"></i></div>
                          </div>
                    </div>
                    <div class="form_two">
                        <div class="form-group col-md-12">
                            <label for="firstName" class="form-label"></label>
                            <input type="text" class="form-control col-lg-12 col-md-6" id="firstName"
                                placeholder="First Name" autocomplete>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="city" class="form-label"></label>
                            <input type="text" class="form-control col-lg-12 col-md-6" id="city" placeholder="City"
                                autocomplete>

                            <label for="zipcode class=" form-label"></label>
                            <input type="text" class="form-control col-lg-12 col-md-6" id="zipcode"
                                placeholder="Zip Code">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control col-lg-12 col-md-6 dropdown-toggle" id="Age"
                                placeholder="Your country" data-bs-toggle="dropdown" aria-expanded="false">


                            <ul class="dropdown-menu">
                                <li>United States</li>
                                <li>United Kingdom</li>
                                <li>Viet Nam</li>
                            </ul>
                        </div>
                       
                        <div class="flex-container">
                            <div class="flex-item-left"><i class="fas fa-arrow-left"></i>Backward</div>
                            <div class="flex-item-right">Forward<i class="fas fa-arrow-right"></i></div>
                          </div>

                    </div>
                    <div class="form_three">

                        <div class="form-group">
                            <label for="bio"></label>
                            <textarea class="form-control" id="bio" rows="3"
                                placeholder="Your message here!"></textarea>
                           
                        </div>
                        <div class="form-check p-5">
                            <input class="form-check-input" type="checkbox" value="" id="cgu" required checked>
                            <label class="form-check-label" for="cgu">Please accept terms and conditions ?</label>

                        </div>
                        
                        <div class="flex-container">
                            <div class="flex-item-left"><i class="fas fa-arrow-left"></i>Backward</div>
                            <div class="flex-item-right">Submit<i class="fas fa-check"></i></div>
                          </div>
                    </div>
                </div>
        </form>
    </div>



    <script src="index.js"></script>
</body>

</html>
